name: Create and publish a Docker image

on:
  push:
    branches: ['dev']

  pull_request:
    branches: [ 'main', 'dev' ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (Backend)
        id: push_back
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/henriquefreitas07/msev-tqs_backend:staging

      - name: Build and push Docker image (Frontend)
        id: push_front
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/henriquefreitas07/msev-tqs_frontend:staging

  pull_image_vm:
    needs: build-and-push-image
    runs-on: self-hosted
    steps:
      - name: "Pull Images"
        run: |
          cd ~/staging
          docker-compose pull
          docker-compose up -d 

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        working-directory: backend
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        working-directory: backend
        run: mvn verify -DwebUrl=${{ vars.STAGING_VM }} --file pom.xml

      - name: Check test result file exists and is valid
        working-directory: backend
        run: |
          ls -l ./reports
          cat ./reports/TEST-*.xml || true

      - name: Add code coverage information to PR
        working-directory: backend
        id: jacoco-pr
        uses: madrapps/jacoco-report@v1.7.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/**/target/site/jacoco-merged-test-coverage-report/jacoco.xml 
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
      - name: Push results to Xray on Jira Cloud
        if: always()
        working-directory: backend
        env:
          XRAYCLOUD_CLIENT_ID: ${{ secrets.CLIENT_ID_XRAY }}
          XRAYCLOUD_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_XRAY }}
        run: mvn -Dxray.clientId=${{ env.XRAYCLOUD_CLIENT_ID }} -Dxray.clientSecret=${{ env.XRAYCLOUD_CLIENT_SECRET }} xray:import-results  

      - name: "Pull Images"
        run: |
          cd ~/staging
          docker-compose down
